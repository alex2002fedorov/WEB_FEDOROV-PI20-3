        <h1 class="text-center fst-italic">Регистрация</h1>
        <form>
            <div class="container">
                <div class="row">
                    <div class="col-md-8 offset-md-2 rounded" style='background-color:white';>
                        <h2 class="text-center fst-italic">Введите свои данные</h2>
                        <div class="mb-3 row">
                            <label for="name" class="control-label col-md-3">Имя</label>
                                <div class="col-sm-9">
                                    <input type="name" class="form-control" id="name" placeholder="Введите имя">
                                </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="surname" class="control-label col-md-3">Фамилия</label>
                                <div class="col-sm-9">
                                    <input type="surname" class="form-control" id="surname" placeholder="Введите фамилию">
                                </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="email" class="control-label col-md-3">Email</label>
                            <div class="col-sm-9">
                                <input type="email" class="form-control" id="email" placeholder="Введите email">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="password" class="col-form-label col-md-3">Пароль</label>
                            <div class="col-sm-9">
                                <input type="password" class="form-control" id="password" placeholder="Введите пароль">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="gender" class="col-form-label col-md-3">Пол</label>
                            <div class="col-sm-9">
                                <select class="form-select" aria-label="Default select example" id="gender">
                                    <option selected>Пол</option>
                                    <option value="1">Мужской</option>
                                    <option value="2">Женский</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="date" class="col-form-label col-md-3">Дата рождения</label>
                            <div class="col-sm-9">
                                <input class="form-control" type="date" id="date" placeholder="Введите дату">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label class="col-form-legend col-sm-3">Оплата</label>
                            <div class="col-sm-9">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                        Наличные
                                    </label>
                                  </div>
                                  <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" >
                                    <label class="form-check-label" for="flexRadioDefault2">
                                        Карта
                                    </label>
                                  </div>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label class="control-label col-md-3" for="postalAddress">Адрес:</label>
                            <div class="col-sm-9">
                                <textarea rows="2" class="form-control" id="Address" placeholder="Введите адрес"></textarea>
                            </div>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                Я согласен с условиями.
                            </label>
                        </div>
                        <p align=center><button type="submit" class="submit">Регистриция</button></p>
                    </div>
                </div>
            </div>
        </form>
